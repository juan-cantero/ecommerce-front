
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- loop over the collection of products -->
                <div class="col-md-3" *ngFor="let product of products">
                    <div class="product-box">

                        <a routerLink="/products/{{product.id}}">
                            <img src="{{product.imageUrl}}" class="img-responsive" width="200">
                        </a>

                        <a routerLink="/products/{{product.id}}">
                            <h1>{{product.name}}</h1>
                        </a>
                         
                        <div class="price">{{product.unitPrice | currency:'USD'}}</div>
                        <a href="#" class="primary-btn">Add to car</a>
                    </div>
                </div>
                <!-- if producs empty then display a message -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>
            </div>
        </div>
    </div>
</div>
